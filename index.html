<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/alarm-clock" rel="stylesheet">
                
    </head>
    <body>
        <div class="container">
            <div>
                <h3>ALIENS</h3>
                <h2 id="home-score" class="score">0</h2>
                <button id="home-btn-1" class="btn" onclick="plusOneHome()">+1</button>
                <button id="home-btn-2" class="btn" onclick="plusTwoHome()">+2</button>
                <button id="home-btn-3" class="btn" onclick="plusThreeHome()">+3</button>
            </div>
            <div>
                <h3>MONSTERS</h3> 
                <h2 id="guest-score" class="score">0</h2>
                <button id="guest-btn-1" class="btn" onclick="plusOneGuest()">+1</button>
                <button id="guest-btn-2" class="btn" onclick="plusTwoGuest()">+2</button>
                <button id="guest-btn-3" class="btn" onclick="plusThreeGuest()">+3</button>
            </div>
            <div> 
                <button id="new-game-btn" onclick="refreshScore()">New game</button>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
